<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<h1>Popular posts</h1>
<a href="/posts">Posts</a><br><br>
<a href="/register">Register</a><br><br>
<a href="/login">Login</a><br><br>
<a href="/logout">Logout</a><br>
<ul class="posts">
    {{ range .}}
        <li class="post">
            <a href="/posts/{{.Id}}"><h1 class="post-title">{{ .Title}}</h1></a>
            <p class="post=body">{{ .Body }}</p>
            <p class="post-author">by {{ .Author}}</p>
        </li>
    {{ end}}
</ul>
</body>
</html>
